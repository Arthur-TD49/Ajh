<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        import React, { useState, useEffect } from 'react';
import { Plus, Trash2, Edit2, Check, X, Brain, BookOpen, BarChart3, Trophy, Flame } from 'lucide-react';

const FlashcardApp = () => {
  const [cards, setCards] = useState([]);
  const [studyMode, setStudyMode] = useState(false);
  const [currentCard, setCurrentCard] = useState(null);
  const [showAnswer, setShowAnswer] = useState(false);
  const [isEditing, setIsEditing] = useState(null);
  const [newCard, setNewCard] = useState({ question: '', answer: '' });
  const [streak, setStreak] = useState(0);
  const [stats, setStats] = useState({ today: 0, total: 0, lastStudy: null });

  useEffect(() => {
    const loadData = async () => {
      try {
        const cardsResult = await window.storage.get('flashcards');
        const statsResult = await window.storage.get('stats');
        const streakResult = await window.storage.get('streak');
        
        if (cardsResult?.value) setCards(JSON.parse(cardsResult.value));
        if (statsResult?.value) setStats(JSON.parse(statsResult.value));
        if (streakResult?.value) setStreak(JSON.parse(streakResult.value));
      } catch (error) {
        console.log('Initialisation des donn√©es');
      }
    };
    loadData();
  }, []);

  const saveCards = async (updatedCards) => {
    try {
      await window.storage.set('flashcards', JSON.stringify(updatedCards));
      setCards(updatedCards);
    } catch (error) {
      console.error('Erreur de sauvegarde:', error);
    }
  };

  const updateStats = async (newStats) => {
    try {
      await window.storage.set('stats', JSON.stringify(newStats));
      setStats(newStats);
    } catch (error) {
      console.error('Erreur de sauvegarde des stats:', error);
    }
  };

  const updateStreak = async (newStreak) => {
    try {
      await window.storage.set('streak', JSON.stringify(newStreak));
      setStreak(newStreak);
    } catch (error) {
      console.error('Erreur de sauvegarde du streak:', error);
    }
  };

  const addCard = () => {
    if (newCard.question.trim() && newCard.answer.trim()) {
      const card = {
        id: Date.now(),
        question: newCard.question,
        answer: newCard.answer,
        box: 1,
        nextReview: Date.now(),
        reviews: 0,
        correctCount: 0,
        created: Date.now()
      };
      saveCards([...cards, card]);
      setNewCard({ question: '', answer: '' });
    }
  };

  const deleteCard = (id) => {
    saveCards(cards.filter(c => c.id !== id));
  };

  const updateCard = (id, question, answer) => {
    saveCards(cards.map(c => 
      c.id === id ? { ...c, question, answer } : c
    ));
    setIsEditing(null);
  };

  const getDueCards = () => {
    return cards.filter(c => c.nextReview <= Date.now());
  };

  const startStudy = () => {
    const dueCards = getDueCards();
    if (dueCards.length > 0) {
      setCurrentCard(dueCards[0]);
      setStudyMode(true);
      setShowAnswer(false);
    }
  };

  const reviewCard = (difficulty) => {
    if (!currentCard) return;

    const intervals = {
      easy: [1, 3, 7, 14, 30, 60, 120],
      medium: [1, 2, 4, 8, 16, 32, 64],
      hard: [1, 1, 2, 3, 5, 8, 13]
    };

    const boxIntervals = intervals[difficulty];
    const newBox = difficulty === 'hard' ? 
      Math.max(1, currentCard.box - 1) : 
      Math.min(boxIntervals.length, currentCard.box + 1);

    const daysToAdd = boxIntervals[newBox - 1] || boxIntervals[boxIntervals.length - 1];
    const nextReview = Date.now() + (daysToAdd * 24 * 60 * 60 * 1000);

    const updatedCards = cards.map(c =>
      c.id === currentCard.id
        ? { 
            ...c, 
            box: newBox, 
            nextReview, 
            reviews: c.reviews + 1,
            correctCount: difficulty !== 'hard' ? c.correctCount + 1 : c.correctCount
          }
        : c
    );

    saveCards(updatedCards);

    // Mettre √† jour les statistiques
    const today = new Date().toDateString();
    const newStats = {
      today: stats.lastStudy === today ? stats.today + 1 : 1,
      total: stats.total + 1,
      lastStudy: today
    };
    updateStats(newStats);

    // Mettre √† jour le streak
    if (stats.lastStudy) {
      const lastDate = new Date(stats.lastStudy);
      const todayDate = new Date(today);
      const diffDays = Math.floor((todayDate - lastDate) / (1000 * 60 * 60 * 24));
      
      if (diffDays === 0) {
        // M√™me jour
      } else if (diffDays === 1) {
        updateStreak(streak + 1);
      } else {
        updateStreak(1);
      }
    } else {
      updateStreak(1);
    }

    const remainingCards = getDueCards().filter(c => c.id !== currentCard.id);
    
    if (remainingCards.length > 0) {
      setCurrentCard(remainingCards[0]);
      setShowAnswer(false);
    } else {
      setStudyMode(false);
      setCurrentCard(null);
    }
  };

  const dueCount = getDueCards().length;
  const masteredCards = cards.filter(c => c.box >= 5).length;
  const successRate = cards.length > 0 
    ? Math.round((cards.reduce((sum, c) => sum + c.correctCount, 0) / Math.max(1, cards.reduce((sum, c) => sum + c.reviews, 0))) * 100) 
    : 0;

  if (studyMode && currentCard) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 p-4 md:p-8">
        <div className="max-w-3xl mx-auto">
          <div className="mb-6 flex justify-between items-center">
            <div className="backdrop-blur-xl bg-white/10 px-6 py-3 rounded-2xl border border-white/20 shadow-lg">
              <h2 className="text-xl md:text-2xl font-bold text-white">Session d'√©tude</h2>
            </div>
            <button
              onClick={() => setStudyMode(false)}
              className="backdrop-blur-xl bg-white/10 px-4 py-2 rounded-xl border border-white/20 hover:bg-white/20 text-white font-medium transition-all"
            >
              Quitter
            </button>
          </div>

          <div className="backdrop-blur-xl bg-white/10 rounded-3xl shadow-2xl border border-white/20 p-6 md:p-8 min-h-[500px] flex flex-col justify-between">
            <div>
              <div className="mb-6 flex justify-between items-center text-sm">
                <span className="backdrop-blur-lg bg-purple-500/30 px-4 py-2 rounded-full text-white font-medium border border-white/20">
                  Bo√Æte {currentCard.box}/7
                </span>
                <span className="backdrop-blur-lg bg-blue-500/30 px-4 py-2 rounded-full text-white font-medium border border-white/20">
                  {currentCard.reviews} r√©visions
                </span>
              </div>
              
              <div className="text-center py-12">
                <div className="backdrop-blur-lg bg-white/5 rounded-2xl p-8 border border-white/10 mb-8">
                  <h3 className="text-2xl md:text-3xl font-bold mb-2 text-white leading-relaxed">
                    {currentCard.question}
                  </h3>
                </div>
                
                {showAnswer && (
                  <div className="backdrop-blur-lg bg-gradient-to-br from-emerald-500/20 to-cyan-500/20 rounded-2xl p-8 border border-white/20 animate-in fade-in duration-300">
                    <p className="text-xl md:text-2xl text-white font-medium leading-relaxed">
                      {currentCard.answer}
                    </p>
                  </div>
                )}
              </div>
            </div>

            {!showAnswer ? (
              <button
                onClick={() => setShowAnswer(true)}
                className="w-full py-4 md:py-5 backdrop-blur-xl bg-white/20 text-white rounded-2xl hover:bg-white/30 font-bold text-lg border border-white/30 transition-all transform hover:scale-105 shadow-lg"
              >
                R√©v√©ler la r√©ponse
              </button>
            ) : (
              <div className="flex flex-col md:flex-row gap-3">
                <button
                  onClick={() => reviewCard('hard')}
                  className="flex-1 py-4 backdrop-blur-xl bg-red-500/80 text-white rounded-2xl hover:bg-red-600/80 font-bold border border-red-300/30 transition-all transform hover:scale-105 shadow-lg"
                >
                  üòì Difficile
                </button>
                <button
                  onClick={() => reviewCard('medium')}
                  className="flex-1 py-4 backdrop-blur-xl bg-yellow-500/80 text-white rounded-2xl hover:bg-yellow-600/80 font-bold border border-yellow-300/30 transition-all transform hover:scale-105 shadow-lg"
                >
                  ü§î Moyen
                </button>
                <button
                  onClick={() => reviewCard('easy')}
                  className="flex-1 py-4 backdrop-blur-xl bg-green-500/80 text-white rounded-2xl hover:bg-green-600/80 font-bold border border-green-300/30 transition-all transform hover:scale-105 shadow-lg"
                >
                  ‚ú® Facile
                </button>
              </div>
            )}
          </div>

          <div className="mt-6 text-center backdrop-blur-xl bg-white/10 rounded-2xl px-6 py-4 border border-white/20">
            <span className="text-white font-semibold text-lg">
              {dueCount - 1} carte{dueCount > 2 ? 's' : ''} restante{dueCount > 2 ? 's' : ''}
            </span>
          </div>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 p-4 md:p-8">
      <div className="max-w-6xl mx-auto">
        {/* En-t√™te */}
        <div className="mb-8 text-center">
          <div className="flex items-center justify-center gap-4 mb-4">
            <div className="backdrop-blur-xl bg-white/10 p-4 rounded-2xl border border-white/20">
              <Brain className="w-12 h-12 text-white" />
            </div>
            <h1 className="text-4xl md:text-5xl font-black text-white">
              Flashcards Pro
            </h1>
          </div>
          <p className="text-white/80 text-lg">M√©morisez avec la science de la r√©p√©tition espac√©e</p>
        </div>

        {/* Statistiques */}
        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
          <div className="backdrop-blur-xl bg-gradient-to-br from-orange-500/30 to-red-500/30 rounded-2xl p-6 border border-white/20 shadow-xl">
            <div className="flex items-center gap-3 mb-2">
              <Flame className="w-6 h-6 text-orange-300" />
              <span className="text-white/80 font-medium">S√©rie</span>
            </div>
            <p className="text-4xl font-black text-white">{streak}</p>
            <p className="text-white/60 text-sm mt-1">jours</p>
          </div>
          
          <div className="backdrop-blur-xl bg-gradient-to-br from-blue-500/30 to-cyan-500/30 rounded-2xl p-6 border border-white/20 shadow-xl">
            <div className="flex items-center gap-3 mb-2">
              <BookOpen className="w-6 h-6 text-blue-300" />
              <span className="text-white/80 font-medium">Aujourd'hui</span>
            </div>
            <p className="text-4xl font-black text-white">{stats.today}</p>
            <p className="text-white/60 text-sm mt-1">r√©visions</p>
          </div>
          
          <div className="backdrop-blur-xl bg-gradient-to-br from-purple-500/30 to-pink-500/30 rounded-2xl p-6 border border-white/20 shadow-xl">
            <div className="flex items-center gap-3 mb-2">
              <Trophy className="w-6 h-6 text-purple-300" />
              <span className="text-white/80 font-medium">Ma√Ætris√©es</span>
            </div>
            <p className="text-4xl font-black text-white">{masteredCards}</p>
            <p className="text-white/60 text-sm mt-1">cartes</p>
          </div>
          
          <div className="backdrop-blur-xl bg-gradient-to-br from-green-500/30 to-emerald-500/30 rounded-2xl p-6 border border-white/20 shadow-xl">
            <div className="flex items-center gap-3 mb-2">
              <BarChart3 className="w-6 h-6 text-green-300" />
              <span className="text-white/80 font-medium">R√©ussite</span>
            </div>
            <p className="text-4xl font-black text-white">{successRate}%</p>
            <p className="text-white/60 text-sm mt-1">pr√©cision</p>
          </div>
        </div>

        {/* Zone d'√©tude */}
        <div className="backdrop-blur-xl bg-white/10 rounded-3xl shadow-2xl border border-white/20 p-6 md:p-8 mb-8">
          <div className="flex flex-col md:flex-row items-center justify-between gap-6">
            <div>
              <h2 className="text-2xl md:text-3xl font-bold text-white mb-3">Pr√™t √† r√©viser ?</h2>
              <p className="text-lg">
                {dueCount > 0 ? (
                  <span className="text-cyan-300 font-bold text-xl">{dueCount} carte{dueCount > 1 ? 's' : ''} √† r√©viser maintenant ! üéØ</span>
                ) : (
                  <span className="text-emerald-300 font-bold text-xl">Tout est √† jour ! Revenez plus tard üåü</span>
                )}
              </p>
            </div>
            <button
              onClick={startStudy}
              disabled={dueCount === 0}
              className={`px-8 py-4 rounded-2xl font-bold text-lg flex items-center gap-3 transition-all transform hover:scale-105 shadow-xl ${
                dueCount > 0
                  ? 'backdrop-blur-xl bg-gradient-to-r from-cyan-500 to-blue-500 text-white hover:from-cyan-600 hover:to-blue-600 border border-cyan-300/30'
                  : 'backdrop-blur-xl bg-white/10 text-white/40 cursor-not-allowed border border-white/10'
              }`}
            >
              <BookOpen className="w-6 h-6" />
              Commencer l'√©tude
            </button>
          </div>
        </div>

        <div className="grid md:grid-cols-2 gap-8">
          {/* Ajouter une carte */}
          <div className="backdrop-blur-xl bg-white/10 rounded-3xl shadow-2xl border border-white/20 p-6 md:p-8">
            <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-3">
              <Plus className="w-7 h-7" />
              Nouvelle carte
            </h2>
            <div className="space-y-4">
              <input
                type="text"
                placeholder="Entrez votre question..."
                value={newCard.question}
                onChange={(e) => setNewCard({ ...newCard, question: e.target.value })}
                className="w-full px-5 py-4 backdrop-blur-xl bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-cyan-400 focus:border-transparent text-white placeholder-white/50 font-medium"
              />
              <textarea
                placeholder="Entrez la r√©ponse..."
                value={newCard.answer}
                onChange={(e) => setNewCard({ ...newCard, answer: e.target.value })}
                className="w-full px-5 py-4 backdrop-blur-xl bg-white/20 border border-white/30 rounded-xl focus:ring-2 focus:ring-cyan-400 focus:border-transparent text-white placeholder-white/50 font-medium resize-none"
                rows="4"
              />
              <button
                onClick={addCard}
                className="w-full py-4 backdrop-blur-xl bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-xl hover:from-green-600 hover:to-emerald-600 font-bold text-lg flex items-center justify-center gap-3 transition-all transform hover:scale-105 shadow-xl border border-green-300/30"
              >
                <Plus className="w-6 h-6" />
                Ajouter la carte
              </button>
            </div>
          </div>

          {/* Liste des cartes */}
          <div className="backdrop-blur-xl bg-white/10 rounded-3xl shadow-2xl border border-white/20 p-6 md:p-8 max-h-[600px] overflow-y-auto">
            <h2 className="text-2xl font-bold text-white mb-6 sticky top-0 backdrop-blur-xl bg-white/10 -mx-6 -mt-6 px-6 pt-6 pb-4 border-b border-white/20">
              Biblioth√®que ({cards.length} carte{cards.length > 1 ? 's' : ''})
            </h2>
            <div className="space-y-3">
              {cards.length === 0 ? (
                <div className="text-center py-12 text-white/60">
                  <BookOpen className="w-16 h-16 mx-auto mb-4 opacity-50" />
                  <p className="text-lg">Aucune carte pour le moment</p>
                  <p className="text-sm mt-2">Cr√©ez votre premi√®re carte !</p>
                </div>
              ) : (
                cards.map(card => (
                  <div key={card.id} className="backdrop-blur-xl bg-white/10 border border-white/20 rounded-xl p-4 hover:bg-white/20 transition-all">
                    {isEditing === card.id ? (
                      <div className="space-y-3">
                        <input
                          type="text"
                          defaultValue={card.question}
                          id={`q-${card.id}`}
                          className="w-full px-4 py-2 backdrop-blur-xl bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50"
                        />
                        <textarea
                          defaultValue={card.answer}
                          id={`a-${card.id}`}
                          className="w-full px-4 py-2 backdrop-blur-xl bg-white/20 border border-white/30 rounded-lg text-white placeholder-white/50 resize-none"
                          rows="2"
                        />
                        <div className="flex gap-2">
                          <button
                            onClick={() => {
                              const q = document.getElementById(`q-${card.id}`).value;
                              const a = document.getElementById(`a-${card.id}`).value;
                              updateCard(card.id, q, a);
                            }}
                            className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 flex items-center gap-2"
                          >
                            <Check className="w-4 h-4" />
                          </button>
                          <button
                            onClick={() => setIsEditing(null)}
                            className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 flex items-center gap-2"
                          >
                            <X className="w-4 h-4" />
                          </button>
                        </div>
                      </div>
                    ) : (
                      <div>
                        <div className="flex justify-between items-start mb-3">
                          <div className="flex-1">
                            <p className="font-bold text-white text-lg mb-2">{card.question}</p>
                            <p className="text-white/80">{card.answer}</p>
                          </div>
                          <div className="flex gap-2 ml-4">
                            <button
                              onClick={() => setIsEditing(card.id)}
                              className="p-2 text-cyan-300 hover:bg-white/10 rounded-lg transition-all"
                            >
                              <Edit2 className="w-4 h-4" />
                            </button>
                            <button
                              onClick={() => deleteCard(card.id)}
                              className="p-2 text-red-300 hover:bg-white/10 rounded-lg transition-all"
                            >
                              <Trash2 className="w-4 h-4" />
                            </button>
                          </div>
                        </div>
                        <div className="flex flex-wrap gap-2 text-xs">
                          <span className="backdrop-blur-lg bg-purple-500/30 px-3 py-1 rounded-full text-white border border-white/20">
                            Bo√Æte {card.box}/7
                          </span>
                          <span className="backdrop-blur-lg bg-blue-500/30 px-3 py-1 rounded-full text-white border border-white/20">
                            {card.reviews} r√©visions
                          </span>
                          <span className="backdrop-blur-lg bg-pink-500/30 px-3 py-1 rounded-full text-white border border-white/20">
                            {new Date(card.nextReview).toLocaleDateString('fr-FR')}
                          </span>
                        </div>
                      </div>
                    )}
                  </div>
                ))
              )}
            </div>
          </div>
        </div>
      </div>
    </div>
  );
};

export default FlashcardApp;
    </script>
</body>
</html>
